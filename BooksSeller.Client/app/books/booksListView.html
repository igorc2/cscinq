<div class="panel panel-primary" ng-controller="booksListController as vm">
    <div class="panel-heading" style="font-size:large">
        Books List
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr ng-repeat="book in vm.books">
                    <td>Code</td>
                    <td>Title</td>
                    <td>Available</td>
                    <td>Price in {{currency}}</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in vm.books">
                    <td>{{book.Code}}</td>
                    <td>{{book.Title}}</td>
                    <td>{{book.Avaiable}}</td>
                    <td>{{book.Price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
